{% extends 'base.html' %}

{% block content %}

<div class="column">

{% for profile in profiles %}
<!--profiles is a QuerySet object that we are sending over from your view function-->
    <div class="block">
        <div class="card">
            <a href="{% url 'salchitwitter:profile' profile.id %}">
                <!--'salchitwitter:profile, defines the name of the App and the path name in the url. 
                    profile.id is the argument we are sending .id of the current profile that is clicked'-->
                <div class="card-content">
                    <div class="media">
                        <div class="media-left">
                            <figure class="image is-48x48">
                                <img src="https://bulma.io/images/placeholders/96x96.png"
                                    alt="Placeholder image">
                            </figure>
                        </div>
                        <div class="media-content">
                            <p class="title is-4">{{ profile.user.username }}</p>
                            <!--We display the username of each user. Once we've collected more info about a user, we could
                            swap this with their real name-->
                            <p class="subtitle is-6">@{{ profile.user.username|lower }}</p>
                            <!--We display the username a second time, but with a template filter to the output to convert it to 
                                lower case-->
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>

{% endfor %}

</div>

{% endblock content %}
